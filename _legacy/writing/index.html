<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Writing - Sahar Mor</title>
	<meta name="description" content="Articles and AI Tidbits posts by Sahar Mor on AI, technology, and entrepreneurship." />
	
	<!-- Open Graph / Twitter -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://saharmor.me/writing/" />
	<meta property="og:title" content="Writing - Sahar Mor" />
	<meta property="og:description" content="Articles and AI Tidbits posts by Sahar Mor on AI, technology, and entrepreneurship." />
	<meta name="twitter:card" content="summary" />
	
	<link rel="stylesheet" href="../assets/css/site.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/logos/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/logos/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/logos/favicon-16x16.png">
	<link rel="manifest" href="../assets/logos/site.webmanifest">

	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-8Y2X2RCJWT"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'G-8Y2X2RCJWT');
	</script>
</head>
<body>
	<a href="#main" class="skip-link">Skip to main content</a>
	<nav>
		<div class="container">
			<div></div>
			<ul>
				<li><a href="../">Home</a></li>
				<li><a href="../writing/" class="active">Writing</a></li>
				<li><a href="../code/">Code</a></li>
			</ul>
		</div>
	</nav>

	<main id="main" class="container">
		<section class="hero">
			<h1>Writing</h1>
			<p>Articles and thoughts on AI, technology, and entrepreneurship.</p>
		</section>

		<section id="articles">
			<h2>Articles</h2>
			<ul class="list" id="articles-list"></ul>
		</section>

		<section id="ai-tidbits">
			<h2>AI Tidbits (Best of)</h2>
			<ul class="list" id="tidbits-list"></ul>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2025 Sahar Mor. All rights reserved.</p>
		</div>
	</footer>

	<script>
		// Load articles
		fetch('../assets/data/articles.json')
			.then(res => res.json())
			.then(data => {
				const container = document.getElementById('articles-list');
				data.forEach(article => {
					const li = document.createElement('li');
					li.className = 'list-item';
					li.innerHTML = `
						<a href="${article.url}" target="_blank" rel="noopener noreferrer">
							<span class="list-item-title">${article.title}</span>
							<span class="list-item-meta">${article.publication} | ${article.date}</span>
						</a>
					`;
					container.appendChild(li);
				});
			})
			.catch(err => console.error('Error loading articles:', err));

		// Load AI Tidbits
		fetch('../assets/data/ai-tidbits-bestof.json')
			.then(res => res.json())
			.then(data => {
				const container = document.getElementById('tidbits-list');
				data.forEach(post => {
					const li = document.createElement('li');
					li.className = 'list-item';
					li.innerHTML = `
						<a href="${post.url}" target="_blank" rel="noopener noreferrer">
							<span class="series-label">${post.series}</span>
							<span class="list-item-title">${post.title}</span>
							<span class="list-item-description">${post.subtitle}</span>
							<span class="list-item-meta">${post.date}</span>
						</a>
					`;
					container.appendChild(li);
				});
			})
			.catch(err => console.error('Error loading AI Tidbits:', err));
	</script>
</body>
</html>
